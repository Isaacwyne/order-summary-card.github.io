<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css"> 
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
    <div class="card-img">
      <img src="/images/illustration-hero.svg" alt="">
    </div>
    <div class="card-content">
      <h2>Order Summary</h2>
      <p>You can now listen to millions for songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="inner-div">
        <img src="images/icon-music.svg" alt="">
        <p>Annual Plan <br> $59.99/year</p>
        <a href="#">Change</a>
      </div>
      <button id="payment">Proceed to Payment</button>
      <button id="cancel-order">Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Isaacwyne" target="_blank">Isaac</a>.
  </div>
</body>
</html>
